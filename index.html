<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Fast and Furious App</title>
</head>

<body class=" flex items-center justify-center bg-blue-200">
  <div class="container my-12 mx-auto px-4 md:px-12">
    <input id="searchCar"
      class="w-full h-16 px-3 rounded mb-8 focus:outline-none focus:shadow-outline text-xl px-8 shadow-lg" type="search"
      placeholder="Search car..." onkeyup="searchCars()" />
    <div class="flex flex-wrap -mx-1 lg:-mx-4" id="cars"></div>
    <!-- Car tracks -->
    <div class="car-track flex mt-8 relative" id="car-track-1">
      <!-- Display track units -->
      <div class="absolute track track1" id="track1"></div>
    </div>
    <div class="car-track flex mt-8 relative" id="car-track-2">
        <div class="absolute track track2" id="track2"></div>
      <!-- Display track units -->
    </div>
    <div class="car-track flex mt-8 relative" id="car-track-3">
        <div class="absolute track track3" id="track3"></div>
      <!-- Display track units -->
    </div>

    <div class="relative flex flex-wrap mt-8" id="limits">
        <!-- Display Traffic lights and Speed limits -->       
    </div>
    <div class="flex flex-wrap mt-8 mb-6 float-right">
      <div class="w-full md:w-2/3 px-3 mb-6 md:mb-0">
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          id="animation-speed" type="text" placeholder="Animation speed" value="1" type="number" />
      </div>
      <div class="w-full md:w-1/3">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded float-right" onclick="start()">
          Start
        </button>
      </div>
    </div>
  </div>
  <script src="/bundle.js"></script>
</body>

</html>
